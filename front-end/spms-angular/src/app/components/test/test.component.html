<h2>Test info here: {{name}}</h2>>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let test of tests">
            <td>{{test.id}}</td>
            <td>{{test.name}}</td>
        </tr>
    </tbody>
</table>
<hr>
<button (click)="testCheck()">Click me</button>
<hr>
<table>
    <thead>
        <tr>            
            <th>Genre</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let g of genres">            
            <td>{{g.genreName}}</td>           
        </tr>
    </tbody>
</table>
<hr>
<button (click)="genreTest()">See Genres</button>
<hr>
<button (click)="addPitch()" class="btn btn-primary">Add New Story Pitch</button>
<hr>
<button (click)="viewPitches()" class="btn btn-primary">View Story Pitches</button>
